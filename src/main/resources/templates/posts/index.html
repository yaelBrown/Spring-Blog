<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <style>
      .displayPosts {
        display: flex;
        flex-direction: column-reverse;
        justify-content: center;
        width: 70%;
        margin: auto;
      }
    </style>
    <title>Title</title>
  </head>
  <body>
    <img th:src="@{/images/cooltext340808855470369.gif}"/>
    <h1>This is the posts/index page</h1>
    <ul style="list-style-type: none; ">
      <li style="display: inline-block;"><a href="/">Home</a></li>
      <li style="display: inline-block;"><a href="/posts">View Posts</a></li>
      <li style="display: inline-block;"><a href="/posts/create">Create Posts</a></li>
    </ul>
    <hr>
    <div class="displayPosts">
      <div th:each="p : ${retrievedPosts}" style="margin-bottom: 2em;">
        <h3 th:text="${p.title}"></h3>
        <em><h4 th:text="${p.author}"></h4></em>
        <p th:text="${p.content}"></p>
      </div>
    </div>
  </body>
</html>
